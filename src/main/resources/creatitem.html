<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <link href="static/assets/global/css/components.css" type="text/css" rel="stylesheet">
    <link href="static/assets/admin/pages/css/login.css" type="text/css" rel="stylesheet">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js"
            type="text/javascript"></script>
</head>

<body class="login">
    <div class="content">
        <h3 class="form-title">创建商品</h3>
        <div>
            <label class="control-label">商品名</label>
            <div class="form-group">
                <input class="form-control" type="text"  name="title" id="title">
            </div>
        </div>
        <div>
            <label class="control-label">商品描述</label>
            <div class="form-group">
                <input class="form-control" type="text"  name="description" id="description">
            </div>
        </div>
        <div>
            <label class="control-label">价格</label>
            <div class="form-group">
                <input class="form-control" type="text" name="price" id="price">
            </div>
        </div>
        <div>
            <label class="control-label">图片</label>
            <div class="form-group">
                <input class="form-control" type="text"  name="imgUrl" id="imgUrl">
            </div>
        </div>

        <div>
            <label class="control-label">库存</label>
            <div class="form-group">
                <input class="form-control" type="text" name="stock" id="stock">
            </div>
        </div>

        <div class="form-actions">
            <button class="btn blue" id="creat" type="submit">
                提交创建
            </button>
        </div>
    </div>
</body>


<script>
    jQuery(document).ready(function () {
        $("#creat").on("click",function () {
            var title = $("#title").val();
            var description = $("#description").val();
            var price = $("#price").val();
            var imgUrl = $("#imgUrl").val();
            var stock = $("#stock").val();


            if (title == null || title == ""){
                alert("商品名不能为空");
                return false;
            }

            if (description == null || description == ""){
                alert("商品描述不能为空");
                return false;
            }

            if (price == null || price == ""){
                alert("价格不能为空");
                return false;
            }

            if (imgUrl == null || imgUrl == ""){
                alert("图片不能为空");
                return false;
            }
            if (stock == null || stock == ""){
                alert("库存不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/item/create",
                data:{
                    "title":title,
                    "description":description,
                    "price":price,
                    "imgUrl":imgUrl,
                    "stock":stock
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    alert(data.status);
                    if(data.status=="success"){
                        alert("创建成功");
                    }else{
                        alert("创建失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("创建失败，原因为 " + data.responseText);
                }
            });
            return false;
        });
    });
</script>


</html>
